<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lex City Roleplay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .welcome-container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1400px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gif-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1600px;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3%;
            z-index: 1;
            pointer-events: none;
        }

        .welcome-bg-gif {
            height: 70vh;
            max-height: 600px;
            width: auto;
            opacity: 0.6;
            filter: drop-shadow(0 0 25px rgba(0, 255, 255, 0.5));
            object-fit: contain;
        }

        .gif-left {
            transform: translateX(-10%);
        }

        .gif-right {
            transform: translateX(-35%);
        }

        .title {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: bold;
            color: #fff;
            position: relative;
            z-index: 5;
            text-shadow: 
                0 0 10px #00ffff, 0 0 20px #00ffff, 
                0 0 40px #00ffff, 0 0 80px #00ffff;
            animation: flicker 1.5s infinite alternate;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #fff;
            position: relative;
            z-index: 5;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: pulse 2s infinite;
            margin-bottom: 3rem;
            max-width: 800px;
            line-height: 1.5;
        }

        .btn-primary {
            position: relative;
            z-index: 10;
            padding: 1rem 3rem;
            font-size: 1.25rem;
            color: #fff;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            letter-spacing: 0.05em;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 80px #00ffff;
            }
            20%, 24%, 55% { 
                text-shadow: none; 
                opacity: 0.8; 
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .gif-wrapper {
                padding: 0 1%;
                max-width: 100%;
            }

            .welcome-bg-gif {
                height: 45vh;
                max-height: 350px;
            }

            .gif-left {
                transform: translateX(-15%);
            }

            .gif-right {
                transform: translateX(-89%);
            }

            .title {
                font-size: clamp(2rem, 10vw, 3rem);
                margin-bottom: 1rem;
            }

            .subtitle {
                font-size: clamp(0.9rem, 4vw, 1.2rem);
                margin-bottom: 2rem;
                padding: 0 10px;
            }

            .btn-primary {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-bg-gif {
                height: 40vh;
                max-height: 280px;
            }

            .gif-wrapper {
                padding: 0;
            }

            .gif-left {
                transform: translateX(-10%);
            }

            .gif-right {
                transform: translateX(10%);
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .welcome-bg-gif {
                height: 70vh;
            }

            .title {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: clamp(0.8rem, 2.5vw, 1rem);
                margin-bottom: 1.5rem;
            }

            .btn-primary {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.3),
                0 0 60px rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.3);
            animation: slideUp 0.4s ease;
            position: relative;
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            margin-bottom: 1rem;
        }

        .modal-message {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-btn {
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="grid"></div>

    <div class="gif-wrapper">
        <img src="/gifs/person-david.gif" alt="Personagem Esquerda" class="welcome-bg-gif gif-left">
        <img src="/gifs/person-carol.gif" alt="Personagem Direita" class="welcome-bg-gif gif-right">
    </div>

    <div class="welcome-container">
        <h1 class="title">LEX CITY ROLEPLAY</h1>
        <p class="subtitle">Bem vindo(a), acesse jÃ¡ o painel da Lex City Roleplay</p>
        <button class="btn-primary" onclick="openModal()">< Sim Bora ></button>
    </div>

    <div id="devModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">ðŸš§</div>
            <h2 class="modal-title">EM DESENVOLVIMENTO</h2>
            <p class="modal-message">
                Estamos trabalhando duro para trazer a melhor experiÃªncia de roleplay para vocÃª!
                <br><br>
                Aguarde novidades em breve...
            </p>
            <button class="modal-btn" onclick="closeModal()">Entendi</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('devModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('devModal').classList.remove('show');
        }

        document.getElementById('devModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
